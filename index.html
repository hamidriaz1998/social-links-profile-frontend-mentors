<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="profile">
                    <img src="assets/images/avatar-jessica.jpeg" alt="" />
                    <h2>Jessica Randall</h2>
                    <h4>London, United Kingdom</h4>
                    <p>"Front-end developer and avid reader."</p>
                </div>
                <div class="links"></div>
            </div>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Hamid Riaz</a>.
        </div>
        <script>
        function createButtonComponent(siteName, link) {
            const button = document.createElement('a');
            button.href = link;
            button.className = 'button';
            button.textContent = siteName;
            button.setAttribute('role', 'button');
            button.setAttribute('aria-label', siteName);
            return button;
        }
    
        const linksContainer = document.querySelector(".links");
        const socialLinks = [
            { name: "Github", url: "#" },
            { name: "Frontend Mentor", url: "#" },
            { name: "LinkedIn", url: "#" },
            { name: "Twitter", url: "#" },
            { name: "Instagram", url: "#" }
        ];
    
        socialLinks.forEach(link => {
            const button = createButtonComponent(link.name, link.url);
            linksContainer.appendChild(button);
        });
        </script>
    </body>
</html>
